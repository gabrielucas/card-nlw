<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Lucas Viana - DoWhile 2021</title>
</head>

<body>

    <main>

        <div class="range"></div>
        <div class="range-dark"></div>

        <div class="container">

            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Selo Rocketseat" />
                </span>
                <img src="images/perfil.svg" alt="Foto Pessoal" />
                <!-- <img src="http://lorempixel.com/185/185/people/" alt="Foto Pessoal" /> -->
            </div>

            <h1 id="username">Mayk Brito</h1>
            <a id="url" href="https://github.com/maykbrito" target="_blank">
                <img src="images/github.svg" alt="Ícone Github">
                <span id="login">
                    maykbrito
                </span>
            </a>

            <p id="description">An instructor focused on helping people start programming for web</p>

            <ul id="listItems">
                <li class="youtube">
                    <a href="https://www.youtube.com/channel/maykbrito" target="_blank">
                        <img src="images/youtube.svg" alt="Ícone YouTube">
                    </a>
                </li>

                <li class="facebook">
                    <a href="https://www.facebook.com/maykbrito/" target="_blank">
                        <img src="images/facebook.svg" alt="Ícone Facebook">
                    </a>
                </li>

                <li class="instagram">
                    <a href="https://www.instagram.com/maykbrito/" target="_blank">
                        <img src="images/instagram.svg" alt="Ícone Instagram">
                    </a>
                </li>

                <li class="twitter">
                    <a href="https://twitter.com/maykbrito" target="_blank">
                        <img src="images/twitter.svg" alt="Ícone Twitter">
                    </a>
                </li>
            </ul>

        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
